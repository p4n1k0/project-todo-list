<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Minha Lista de Tarefas</header>
    <section id="conteudo">
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo
        </p>
        <section id="topo">
            <input type="text" id="texto-tarefa" placeholder="Adicione uma nova tarefa">
            <button id="criar-tarefa">
                <i class="fa fa-plus"></i>
            </button>
        </section>
        <ol id="lista-tarefas"></ol>
        <section id="btns">
            <button id="remover-finalizados">
                <i class="fa fa-remove">Remover</i>
            </button>
            <button id="apaga-tudo">
                <i class="fa fa-trash-o">Apagar Tudo</i>
            </button>
            <button id="mover-cima">
                <i class="fa fa-caret-square-o-up"></i>
            </button>
            <button id="mover-baixo">
                <i class="fa fa-caret-square-o-down"></i>
            </button>
            <button id="salvar-tarefas">
                <i class="fa fa-ckeck-square-o">Salvar</i>
            </button>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
